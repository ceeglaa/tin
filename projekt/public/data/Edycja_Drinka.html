<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj gościu / użytkowniku</title>
	<link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/podzial.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dodajdrinka.css">
    <link rel="stylesheet" href="../css/error.css">
    
</head>

<body>
    <script type="text/javascript" src="../js/ingredientsApiCalls.js"></script>
    <script type="text/javascript" src="../js/drinkApiCalls.js"></script>
    <div class="wrapper">
        <div class="head">
            <div class="header-limiter">
                <a href="#"><img src="../img/logo.png" alt="drink photo"/></a>
                <h1> Witaj Gościu / Użytkowniku</h1>
                <ul>
                    <li><a href="#">Zaloguj</a></li>
                    <li><a href="#">Rejestracja</a></li>
                </ul>
            </div>
        </div>
        <ul class="breadcrumb">
            <li><a href="../index.html">Strona Główna</a></li>
            <li><a href="#">Dodaj Drinka</a></li>
        </ul>
        <div class="adddrink">
            <div class="generalinformation">
                <label id="error-drinkname" class="errors-text"></label>
                <input id="drinkname" type="text" name="name" placeholder="Nazwa *" title="Wymagane Nazwa drinka powinna mieć minium 5 znaków *"/>
                <label id="error-drinvalue" class="errors-text"></label>
                <input id="drinvalue" type="text" name="value" placeholder="Moc *" title="Wymagane liczbowa, maks 99% *"/>
                <input id="drinkt-taste" type="text" name="value" placeholder="Smak"/>
                <textarea id="drinkdesc" name="description" placeholder="Opis drinka" title="Opcjonalne, opisa drinka, maks 150 znaków"></textarea>
                <input id="drink-photo-file" type="file" name="file"/>
                <input id="add-photo-button" type="submit" value="Dodaj zdjecie"/>
            </div>
            <div class="selectingredients">
                <input type="text" name="name" placeholder="Nazwa składnika"/>
                <label id="error-ingredients-list" class="errors-text"></label>
                <select id="ingredients-list" class="ingerdients" name="sometext" multiple>
                </select>
            </div>
            <div class="otherinfo">
                <label id="error-ingredient-qty" class="errors-text"></label>
                <input id="ingredient-qty" type="text" name="name" placeholder="Ilosc" />
                <input id="addIngredient-button" type="submit" value="Dodaj skladnik"/>
            </div>
            <div class="selectedingredients">
                <h3>Wybrane składniki</h3>
                <table class="ingredients-table">
                    <thead>
                        <tr>
                            <th>Składnik</th>
                            <th>Ilośc [g]</th>
                            <th>Akcja</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-ingredients"></tbody>
                </table>
            </div>
            <div class="adddrinkbutton">     
                <input id="add-drink-button" type="submit" name="add-drink" value="Zapisz Zmiany"/> 
                <div class="error" id = "error">
                    Formularz zawiera błędy
                </div>       
            </div>

        </div>
    </div>
    <!-- <script type="text/javascript" src="../js/dodaj_skladnik.js"></script> -->
    <!-- <script type="text/javascript" src="../js/addDrinkDataLoad.js"></script> -->
    <script type="text/javascript" src="../js/drinkController.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
    <script type="text/javascript" src="../js/editDrink.js"></script>
</body>
