<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj gościu / użytkowniku</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/podzial.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/dodajskladnik.css">
    
</head>

<body>
        <script type="text/javascript" src="../js/ingredientsApiCalls.js"></script>
    <div class="wrapper">
        <div class="head">
            <div class="header-limiter">
                <a href="#"><img src="../img/logo.png" alt="drink photo"/></a>
                <h1> Witaj Gościu / Użytkowniku</h1>
                <ul>
                    <li><a href="#">Zaloguj</a></li>
                    <li><a href="#">Rejestracja</a></li>
                </ul>
            </div>
        </div>
        <ul class="breadcrumb">
            <li><a href="../index.html">Strona Główna</a></li>
            <li><a href="#">Dodaj Składnik</a></li>
        </ul>
        <div class="test">
        <div class="new-ingredient-data">
            <h1> Dodaj Składnik</h1>   
            <form id='ingredient-formId' action="#" onsubmit="return false">
                <input type="text" id="name" name="name" placeholder="Nazwa *"/><span id="error-name" class="errors-text"></span>
                <input type="text" id="price" name="price" placeholder="Srednia cena *"/><span id="error-price" class="errors-text"></span>
                <input type="text" id="taste" name="taste" placeholder="Smak *"/><span id="error-taste" class="errors-text"></span>
                <input type="text" id="vol" name="vol" placeholder="Moc" disabled="true"/><span id="error-vol" class="errors-text"></span>
                <br>
                <label for="isAlco"> Czy Alkohol </label>
                <input type="checkbox" id="isAlco"/> 
                <br>
                <label for="isGas"> Czy Gazowany </label>
                <input type="checkbox" id="isGas"/>
                <br>
                <input id="form-submit" type="submit" name="signup-button" value="Dodaj SKładnik" onclick="validatereg();"/>
                <div class="error" id = "error">
                    Formularz zawiera błędy
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/IngredientController.js"></script>
    <script type="text/javascript" src="../js/validation.js"></script>
</body>
