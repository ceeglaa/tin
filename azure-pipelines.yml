# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'vs2015-win2012r2'

steps:
- script: echo Hello, word!
  displayName: 'Run a one-line script'
- task: CmdLine@2
  inputs:
    script: 'dir'

- task: CmdLine@1
  displayName: 'Run git diff changes'
  inputs:
    filename: echo
    arguments: '$(Build.SourceVersion)'
- task: PowerShell@2
  inputs:
    filePath: 'teste.ps1'

- task: PowerShell@2
  inputs:
    filePath: 'prepareFiles.ps1 -commitId $(Build.SourceVersion)'
    
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'sudo printenv'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo npm install -g eslint'
    workingDirectory: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo npm install eslint-plugin-import@latest --save-dev'
    workingDirectory: 'tin-drink'

- task: CmdLine@2
  inputs:
    script: 'sudo eslint src/*.js -o tst.json -f json || true'
    workingDirectory: 'tin-drink'
    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'tin-drink/tst.json'
    ArtifactName: 'drop'
    publishLocation: 'Container'
