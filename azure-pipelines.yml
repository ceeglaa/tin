trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, word!
  displayName: 'Run a one-line script'
- task: CmdLine@2
  inputs:
    script: 'dir'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo npm install -g eslint'
    workingDirectory: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo npm install eslint-plugin-import@latest --save-dev'
    workingDirectory: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo eslint src/App.js'
    workingDirectory: 'tin-drink'