trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, word!
  displayName: 'Run a one-line script'
- task: CmdLine@2
  inputs:
    script: 'dir'
- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'tin-drink'
- task: CmdLine@2
  inputs:
    script: 'sudo npm install -g eslint'
    
- task: CmdLine@2
  inputs:
    script: 'sudo eslint tin-drink/src/App.js'