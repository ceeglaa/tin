<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj gościu / użytkowniku</title>
    <link rel="icon" href="../img/favicon.ico">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/podzial.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/register.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <div class="header-limiter">
                <a href="#"><img src="../img/logo.png" alt="drink photo"/></a>
                <h1> Witaj Gościu / Użytkowniku</h1>
                <ul>
                    <li><a href="#">Zaloguj</a></li>
                    <li><a href="#">Rejestracja</a></li>
                </ul>
            </div>
        </div>
        <ul class="breadcrumb">
            <li><a href="Glowna.html">Strona Główna</a></li>
            <li><a href="#">Rejestracja</a></li>
        </ul>
        <div class="test">
        <div class="registration">
            <h1> Rejestracja</h1>   
                <input type="text" id="firstname" name="firstname" placeholder="Imie *"/><span id="errors_firstname" class="errors-text"></span>
                <input type="text" id="lastname" name="lastname" placeholder="Nazwisko *"/><span id="errors_lastname" class="errors-text"></span>
                <input type="text" id="username" name="username" placeholder="Login *"/><span id="errors_username" class="errors-text"></span>
                <input type="text" id="email" name="email" placeholder="Email *"/><span id="errors_email" class="errors-text"></span>
                <input type="text" id="birthdate" name="birthdate" placeholder="Data Urodzenia *" onfocus="(this.type='date')"/><span id="errors_birthdate" class="errors-text"></span>
                <input type="password" id="password" name="password" placeholder="Hasło *"/><span id="errors_password" class="errors-text"></span>
                <input type="password" id="password2" name="password2" placeholder="Powtórz Hasło *"/><span id="errors_password2" class="errors-text"></span>
                <br>
                <input type="submit" name="signup-button" value="Rejestracja" onclick="validatereg();"/>
                <div class="error" id = "error">
                    Formularz zawiera błędy
                </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/rejestracja.js"></script>
</body>
