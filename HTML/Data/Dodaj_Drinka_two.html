<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj gościu / użytkowniku</title>
	<link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/podzial.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/dodajdrinka.css">
    
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <div class="header-limiter">
                <a href="#"><img src="../img/logo.png" alt="drink photo"/></a>
                <h1> Witaj Gościu / Użytkowniku</h1>
                <ul>
                    <li><a href="#">Zaloguj</a></li>
                    <li><a href="#">Rejestracja</a></li>
                </ul>
            </div>
        </div>
        <ul class="breadcrumb">
            <li><a href="Glowna.html">Strona Główna</a></li>
            <li><a href="#">Dodaj Drinka</a></li>
        </ul>
        <div class="adddrink">
            <div class="generalinformation">
                <input id="drinkname" type="text" name="name" placeholder="Nazwa *" title="Wymagane Nazwa drinka powinna mieć minium 5 znaków *"/>
                <input id="drinvalue" type="text" name="value" placeholder="Moc *" title="Wymagane liczbowa, maks 99% *"/>
                <textarea id="drinkdesc" name="description" placeholder="Opis drinka" title="Opcjonalne, opisa drinka, maks 150 znaków"></textarea>
            </div>
            <div class="selectingredients">
                <input type="text" name="name" placeholder="Nazwa składnika"/>
                <select class="ingerdients" name="sometext" size="5">
                    <option>Skladnik1</option>
                    <option>Skladnik2</option>
                    <option>Skladnik3</option>
                    <option>Skladnik4</option>
                    <option>Skladnik5</option>
                </select>
            </div>
            <div class="otherinfo">
                <input type="text" name="name" placeholder="Ilosc" />
                <input type="text" name="value" placeholder="Kolejnosc"/>
                <input type="submit" value="Dodaj skladnik"/>
            </div>
            <div class="selectedingredients">
                <h3>Wybrane składniki</h3>
                <div class="addedingredient">
                    <div class="ingredientname">
                        Skladnik 1
                    </div>
                    <div class="ingredientqty">
                        30 g
                    </div>
                    <div class="deleteingredient">
                        Usun
                    </div>
                </div>
            </div>
            <div class="adddrinkbutton">     
                <input type="submit" name="add-drink" value="Dodaj drinka" onclick="validate();"/> 
                <div class="error" id = "error">
                    Formularz zawiera błędy
                </div>       
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/dodaj_skladnik.js"></script>
</body>
